<template name="searchform">
  <div class="input-prepend" style="width:200px;">
    <span class="add-on">
      <i class="icon-search"></i>
    </span>
    <input class="searchText" id="searchText" type="text" placeholder="Fuzzy snippet filter/highlight">
  </div>
</template>

<template name="snippetslist">
  <div class="span10">
    <div class="page-header">
      <h1>Beautified Snippets
      </h1>
      
      <span style="font-size:14px;">
        <span style="font-size:15px;color:#c00; font-weight:normal; letter-spacing:1px;">Complete with fuzzy filtering and highlighting!</span>
        <a href="#" id="main-collapse-link" class="pull-right" data-toggle="collapse" data-target="#snippets-content"> - collapse content - 
        </a>
      </span>
    </div>

    <div class="alert alert-error" style="display:none;" id="createalert">
      Oh snap! I'll need you to sign in or create an account first! (top-right corner)
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    
    <div id="snippets-content">
      <form id="new_snippet" style="padding-right:25px;">
          <textarea name="new_snippet_content" id="new_snippet_content" placeholder="Paste your snippet here!"></textarea>
          <input type="submit" value="Save" class="btn btn-success" style="float:left; margin-right:30px;">
          {{> searchform}}
      </form>
      <span style="color:#777777;font-size:11px;">Click to Highlight</span>
      <input id="current_delete_id" type="text" style="display:none;" value="test"/>
      <div id ="snippets-inner-content">
      {{#each snippets}}
        {{> snippet}}
      {{/each}}
      </div>
    </div>
  </div> 
</template>

<template name="bootstrapConfirmation">
  <div id="modal-from-dom" class="modal hide fade">
      <div class="modal-header">
        <a href="#" class="close">&times;</a>
        <h3>Delete Snippet</h3>
      </div>
      <div class="modal-body">
        <p>You are about to delete a snippet, this procedure is irreversible.</p>
        <p>Do you want to proceed?</p>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-danger confirm_delete">Delete</a>
        <a href="javascript:$('#modal-from-dom').modal('hide'); $('#current_delete_id').val('');" class="btn secondary">Cancel</a>
      </div>
  </div>
</template>

<template name="main">
  <div class="container-fluid">
      <div class="row-fluid">
        {{> readme}}
        {{> snippetslist}}
        {{> bootstrapConfirmation}}
      </div>
  </div>
</template>
