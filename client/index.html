<template name="readme">
  <div class="col-xs-12 col-sm-4 col-md-2">
    <div class="page-header">
      <h1>readme</h1>
      <span style="font-size:14px;"><a href="#" data-toggle="collapse" data-target="#about-content"> - collapse content - </a></span>
    </div>
    <div class="clear"></div>
    <div id="about-content" class="collapse in">
      <p>
        A fun project built quickly and iterated a number of timeswith <a href="http://www.meteor.com" target="_blank">Meteor</a>, a full-stack Javascript framework. (Currently on Meteor 0.8.0)
      </p>
      <p>
        If you'll like to talk about collaborations, feel free to find me at <b>boa.homan at gmail</b>.
      </p>
      <br>
      <p>
        Other projects include:
        <ul>
          <li><a href="http://ajensha.biz">Ajensha Consulting</a></li>
          <li><a href="http://www.tinyfu.herokuapp.com">Tinyfu</a></li>
        </ul>
      </p>
    </div>
  </div>
</template>


<template name="snippet">
<pre class="snippet"><button class="close js-delete-snippet snippet__delete-button" data-toggle="modal" data-target=".js-delete-modal">&times;</button><button class="js-clipboard-button close snippet__clipboard-button" data-clipboard-target="js-select-snippet">
</button><code class="js-select-snippet snippet-list__snippet-container" data-id="code-{{_id}}" id="code-{{_id}}">{{content}}</code></pre>
</template>

<template name="searchform">
  <div class="form__fuzzy-search">
    <span class="add-on"> <i class="icon-search"></i> </span>
    <input class="js-search-text form-control" type="text" placeholder="Fuzzy snippet filter/highlight">
  </div>
</template>

<template name="snippetslist">
  <div class="col-xs-12 col-sm-8 col-md-10">
    <div class="snippets-list__header--sticky page-header">
      <h1>Beautified Snippets
      </h1>
      
      <span style="font-size:14px;">
        <span style="font-size:15px;color:#c00; font-weight:normal; letter-spacing:1px;">Complete with fuzzy filtering and highlighting!</span>
      </span>
    </div>

    <div class="alert alert-error js-create-alert" style="display:none;">
      Oh snap! I'll need you to sign in or create an account first! (top-right corner)
      <button type="button" class="close" data-dismiss="alert">&times;</button>
    </div>
    
    <div id="snippets-content">
      <form role="form" class="js-new-snippet">
        <div class="form-group">
          <textarea class="form-control js-new-snippet-content" name="new_snippet_content" placeholder="Paste your snippet here!"></textarea>
        </div>
        <div class="row">
          <div class="form__save-btn-container">
            <button type="submit" class="form__save-btn btn btn-success">Save</button>
          </div>
          <div class="col-xs-8">
            {{> searchform}}
          </div>
        </div>
      </form>
      <input class="js-current-delete-id" type="text" style="display:none;" value="test"/>
      <div class="snippet-list">
        <span class="snippet-list__highlight-explanation" style="">Click to Highlight</span>
      {{#each snippets}}
        {{> snippet}}
      {{/each}}
      </div>
    </div>
  </div> 
</template>

<template name="bootstrapConfirmation">
<div class="modal fade js-delete-modal" tabindex="-1" role="dialog" aria-labelledby="deleteModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Delete Snippet</h4>
      </div>
      <div class="modal-body">
        <p>You are about to delete a snippet, this procedure is irreversible.</p>
        <p>Do you want to proceed?</p>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-danger confirm_delete">Delete</a>
        <a href="javascript:$('.js-delete-modal').modal('hide'); $('.js-current-delete-id').val('');" class="btn secondary">Cancel</a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</template>

<template name="main">
<div class="container-fluid">
  <div class="row-fluid">
    {{> readme}}
    {{> snippetslist}}
  </div>
</div>
{{> bootstrapConfirmation}}
</template>
