<template name="snippet">
<pre class="snippet"><button class="close js-delete-snippet snippet__delete-button" data-toggle="modal" data-target="#js-delete-modal">&times;</button><button class="js-clipboard-button close snippet__clipboard-button" data-clipboard-target="js-select-snippet"></button><code class="js-select-snippet snippet-list__snippet-container" data-id="code-{{_id}}" id="code-{{_id}}">{{content}}</code></pre>
</template>
